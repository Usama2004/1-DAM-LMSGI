<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style03.css">
    <title>Practica de Logotipos</title>
    <script src="https://kit.fontawesome.com/5ee194a1ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="head">
        <h1 id="cont">Redes Sociales</h1>
    </div>
    <br>
    <a href="https://www.google.es/" class="enlace">
        <div class="logo">
            <p><i class="fa-brands fa-google fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with Google</p>
        </div>
    </a>
    <br>
    <a href="https://twitter.com/" class="enlace">
        <div class="logo">
            <p><i class="fa-brands fa-twitter fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with Twitter</p>
        </div>
    </a>
    <br>
    <a href="https://www.google.com/intl/es/gmail/about/" class="enlace">
        <div class="logo">
            <p><i class="fa-regular fa-envelope fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with Gmail</p>
        </div>
    </a>
    <br>
    <a href="https://es-es.facebook.com/" class="enlace">
        <div class="logo">
            <p><i class="fa-brands fa-square-facebook fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with Facebook</p>
        </div>
    </a>
    <br>
    <a href="https://www.youtube.com/" class="enlace">
        <div class="logo">
            <p><i class="fa-brands fa-youtube fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with YouTube</p>
        </div>
    </a>
    <br>
    <a href="https://plus.google.com/" class="enlace">
        <div class="logo">
            <p><i class="fa-brands fa-google-plus fa-2xl"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login with GooglePlus</p>
        </div>
    </a>
</body>
</html>
