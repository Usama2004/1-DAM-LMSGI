<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 01 (Tabla)</title>
    <link rel="stylesheet" href="estilo01.css">
</head>
<body>
    <h1>Ejercicio práctico con Tablas</h1>
    <br>
    <div>
        <table>
            <tr>
                <td></td>
                <td colspan="3"><img src="music_01.png" alt="Foto 1" class="img"></td>
                <td colspan="2"><img src="foto_tabla.png" alt="Foto 2" class="img"></td>
            </tr>
            <tr id="fila2">
                <td class="columna1">Capacidad</td>
                <td class="gb">2GB</td>
                <td class="gb">4GB</td>
                <td class="gb">8GB</td>
                <td class="gb">32GB</td>
                <td class="gb">2GB</td>
            </tr>
            <tr id="fila3">
                <td class="columna1">Colores</td>
                <td>Blanco</td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td>Negro</td>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr><tr>
                <td class="columna1">Pantalla</td>
                <td colspan="3">3 pulgadas</td>
                <td colspan="2">7 pulgadas</td>
            </tr><tr>
                <td rowspan="2" class="columna1">Tiempo de Carga</td>
                <td colspan="3" rowspan="2">1 Hora</td>
                <td colspan="2" id="pad">5 horas</td>
            </tr><tr>
                <td colspan="2">30 minutos para 75%</td>
            </tr>
        </table>
    </div>
</body>
</html>
